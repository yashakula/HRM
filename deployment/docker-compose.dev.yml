# Development Environment Overrides
# This file extends the base docker-compose.yml for development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Database - Expose port for direct access in development
  database:
    ports:
      - "5432:5432"

  # Backend - Expose port for API testing and development
  backend:
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live reloading during development
      - ../backend/src:/app/src
    environment:
      # Development-specific environment variables
      CREATE_SEED_DATA: "true"
      NODE_ENV: "development"

  # Frontend - Always exposed, with development-specific settings
  frontend:
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"