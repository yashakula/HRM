# Production Environment Overrides
# This file extends the base docker-compose.yml for production
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # Database - No external ports exposed in production
  database:
    # Enhanced security: no port exposure, only internal network access
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Use environment-specific password
    # Add resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Backend - No external ports exposed in production
  backend:
    # No volume mounts in production (use built images)
    environment:
      CREATE_SEED_DATA: "false"
      NODE_ENV: "production"
    # Add resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend - Only service exposed to external traffic
  frontend:
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
    # Add resource limits for production
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M